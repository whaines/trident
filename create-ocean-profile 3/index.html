<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JESSICA Facebook - Creating Ocean Profile - Princess Cruise Lines</title>
		<meta name="description" content="Set up your Ocean Profile." />
		<meta name="keywords" content="ocean profile, sign up, princess" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<link rel="stylesheet" type="text/css" href="css/hover.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<!--load gotham font -->
		<link rel="stylesheet" type="text/css" href="//cloud.typography.com/7793674/629088/css/fonts.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="headerBar">
			<p><a href="#">Save and close</a></p>
			<!--<img class="headerNav" src="./img/headerFill.png" />-->
			<ul style="margin-left:5%">
				<li class="faded "><img src="./img/craig.png"/></li>
				<li class="faded1 selected"><img src="./img/jessica.png"/></li>
				<li class="faded2"><img src="./img/adam.png"/></li>
			</ul>
		</div>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">

				<form id="myform" class="fs-form fs-form-full" autocomplete="off">

					<div id="openModal" class="modalDialog1">
						<div>
							<a href="#close" class="close"><img src="./img/facebook_sign_in.png"/></a>
						</div>
					</div>

					<ol class="fs-fields">



						<!-- create the user's account -->
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Join the Ocean</label>
								<p class="labelCaption fs-field-label fs-anim-upper">We’ve made it easier than ever to keep track of all your cruises. Plus see how many Ocean points you’ve earned toward your next reward cruise.</p>
							<input class="fs-anim-lower" id="q1" name="q1" type="email" placeholder="jessica@gmail.com" style="opacity: 0.6"/>
							<input class="fs-anim-lower" id="q1" name="q1" type="password" placeholder="********" style="opacity: 0.6"/>
							<input class="fs-anim-lower" id="q1" name="q1" type="password" placeholder="********" style="opacity: 0.6"/>
							<div id="facebook" class="fs-anim-lower">
								<p>OR</p>
								<a href="#openModal"><img src="./img/facebook.png"/></a>
							</div>
						</li>

						<!-- get the users name -->
						<li id="name" style="margin: -10px 0 0 0;">
							<label class="fs-field-label fs-anim-upper" for="q1">Let’s start with your name…</label>
							<img class="medallionImg fs-anim-upper" src="./img/princessMedallion.png"/>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Craig" />
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Feldman" />
						</li>


						<!-- gender and birthday -->
						<li id="accessibility">
							<label class="fs-field-label fs-anim-upper" for="q3">Your gender and birthday, too?</label>
							<ul>
									<li class="security_img">
										<label class="fs-anim-lower" id="passport_label" style="margin-left:35%">Male</label>
										<label class="fs-anim-lower"><img class="hvr-fade bg_opacity"  src="./img/male.svg"/></label>
									</li>
									<li class="security_img">
										<label class="fs-anim-lower" id="passport_label" style="margin-left:30%">Female</label>
										<label class="fs-anim-lower"><img class="hvr-fade"  src="./img/female.svg"/></label>
									</li>
									<li class="security_img">
										<label class="fs-anim-lower" id="passport_label" style="margin-left:27%">Custom</label>
										<label class="fs-anim-lower"><img class="hvr-fade"  src="./img/custom.svg"/></label>
									</li>
							</ul>
							<input class="fs-anim-lower" id="q3" name="q3" placeholder="01/15/1980"/>
						</li>


						<!-- contact info -->
						<li style="margin-top: 10%">
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We'll use it sparingly, we promise.">What’s your phone number?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="tel" placeholder="415-555-1212" />
						</li>


						<!-- address  -->
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">And your primary address?</label>
							<input class="fs-anim-lower" id="q1" name="q3" type="text" placeholder="22 Shotwell St." />
							<input class="fs-anim-lower" id="q1" name="q3" type="text" placeholder="San Francisco" />
							<input class="fs-anim-lower" id="q1" name="q3" type="text" placeholder="California" />
							<input class="fs-anim-lower" id="q1" name="q3" type="text" placeholder="940123" />
						</li>

						<!-- emergency3 contact -->
						<li id="emergency">
							<label class="fs-field-label fs-anim-upper" for="q2">Who should we contact in an emergency?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="Alissa" >
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="Sister" >
							<input class="fs-anim-lower" id="q4" name="q4" type="tel" placeholder="212-555-1234" >
						</li>


						<!-- accessibility -->
						<li id="accessibility">
							<label class="fs-field-label fs-anim-upper" for="q4">Anything else we should know?</label>
							<ul>
									<li class="security_img">
										<label class="fs-anim-lower" id="passport_label" style="margin-left:25%">Handicap</label>
										<label class="fs-anim-lower"><img class="hvr-fade"  src="./img/handicap.svg"/></label>
									</li>
									<li class="security_img">
										<label class="fs-anim-lower" id="passport_label" style="margin-left:10%">Dietary Needs</label>
										<label class="fs-anim-lower"><img class="hvr-fade"  src="./img/dietary.svg"/></label>
									</li>
									<li class="security_img">
										<label class="fs-anim-lower" id="passport_label" style="margin-left:10%">Medical Needs</label>
										<label class="fs-anim-lower"><img class="hvr-fade"  src="./img/medical.svg"/></label>
									</li>
							</ul>
							<input class="fs-anim-lower" id="q1" name="q1" type="email" placeholder="please enter more information here">
						</li>


						<!-- security -->
                        <li id="security">
                            <label class="fs-field-label fs-anim-upper" for="q4" style="padding-bottom: 1em">Finally, your photo documentation:</label>
                            <ul id="security_icons">
                                <a href="">
                                    <li class="security_img">
                                        <input class="fs-anim-lower" id="securityPicture" type="file">
                                        <label class="fs-anim-lower" id="passport_label">Security photo</label>
                                        <label class="fs-anim-lower" for="securityPicture"><img class="hvr-fade"  src="./img/craig_profile.png"/></label>
                                    </li>
                                </a>
                                <a href="">
                                    <li class="security_img">
                                        <input class="fs-anim-lower" id="profilePicture" type="file">
                                        <label class="fs-anim-lower" id="passport_label">Profile photo</label>
                                        <label class="fs-anim-lower" for="profilePicture"><img class="hvr-fade"  src="./img/craig_profile.png"/></label>
                                    </li>
                                </a>
                            </ul>
														<ul id="security_icons" style=" border-radius: 5px; padding-bottom: 3%;">
															<a href="">
																<li class="security_img">
																		<input class="fs-anim-lower" id="passportPicture" type="file">
																		<label class="fs-anim-lower" id="passport_label">Passport photo</label>
																		<label class="fs-anim-lower" for="passportPicture"><img class="hvr-fade"  src="./img/passport_1.svg"/></label>
																</li>
															</a>
															<a href="">
																	<li class="hiddenPassportImg fs-anim-lower" style="display: none">
																			<label class="fs-anim-lower" style="margin-top:5%;"><img class="hvr-fade" src="./img/passport_photo_1.jpg"/ style="width: 50%; border-radius: 5px;"></label>
																	</li>
															</a>
														</ul>




					</ol><!-- /fs-fields -->
					<!-- <button class="fs-submit" type="submit">Submit</button> -->
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/picker.js"></script>

		<!-- start photo hide/show script -->
		<script>
			$(document).ready(function(){
				$("#passportPicture").click(function(event) {
						$(".hiddenPassportImg").delay(5000).show(400);
						$(".hiddenPassportImg").toggleClass("display")
						// animation complete
				});
				$(".modalDialog1").click(function(){
					$(".fs-continue").click();
				});
			});
		</script>
		<!-- end photo hide/show script -->

		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>

		<script>
			var wrapper = $('<div/>').css({height:0,width:0,'overflow':'hidden'});
			var fileInput = $(':file').wrap(wrapper);

			fileInput.change(function(){
			    $this = $(this);
			    $('#passportPhoto').text($this.val());
			})

			$('#passportPhoto').click(function(){
			    fileInput.click();
			}).show();
		</script>
	</body>
</html>
